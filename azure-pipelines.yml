# Build a Docker image
task: prisma-cloud-compute-scan@3
  inputs:
    scanType: 'images'
    twistlockService: 'Compute SaaS'
    artifact: 'docker-nginx'
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

- trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/mainline/alpine-perl/Dockerfile'
        tags: |
          $(tag)
